                <!-- BANNER -->
                    <header class="main-banner row">
                        <a href="index.html"><h1>Dr. Steel</h1></a>
                    </header>
                <!-- END BANNER -->

                <!-- MAIN CONTENT -->
                <article class="main-content row">
                    <h2>Let's build a Utopian Playground. Enlist Today!</h2>

                    <!-- ENLISTMENT FORM -->
                    <form>
                        <!-- NAME ROW -->
                        <div class="row">
                            <!-- TITLE -->
                            <div class="large-3 columns">
                                <label>
                                    <span class="required">Title</span>
                                    <select>
                                        <option value="dr.">Dr.</option>
                                        <option value="mr.">Mr.</option>
                                        <option value="mrs.">Mrs.</option>
                                        <option value="ms.">Ms.</option>
                                    </select>
                                </label>
                            </div>
                            <!-- FIRST NAME -->
                            <div class="large-3 columns">
                                <label>
                                    <span class="required">First</span>
                                    <input type="text" placeholder="Phineas" />
                                </label>
                            </div>
                            <!-- MIDDLE NAME -->
                            <div class="large-3 columns">
                                <label>
                                    Middle
                                    <input type="text" placeholder="Waldorf" />
                                </label>
                            </div>
                            <!-- LAST NAME -->
                            <div class="large-3 columns">
                                <label>
                                    <span class="required">Last</span>
                                    <input type="text" placeholder="Steel">
                                </label>
                            </div>
                        </div>
                        <!-- END NAME ROW -->

                        <!-- EMAIL ROW -->
                        <div class="row">
                            <div class="large-12 columns">
                                <div class="row collapse">
                                    <label>
                                        <span class="required">Email</span>
                                    </label>
                                <div class="small-10 large-11 columns">
                                    <input type="text" placeholder="drsteel@worlddominationtoys" />
                                </div>
                                <div class="small-2 large-1 columns">
                                    <span class="postfix">.com</span>
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- END EMAIL ROW -->

                        <!-- DIVISION ROW -->
                        <div class="row">
                            <div class="large-12 columns">
                                <label>
                                    <span class="required">Choose your division</span>
                                </label>
                                <div class="row collapse">
                                    <div class="large-6 columns">
                                        <input type="radio" name="division" value="nurse" id="nurse" />
                                        <label for="nurse">Nurse
                                            <img src="img/nurse.png" alt="Nurse">
                                        </label>
                                    </div>
                                    <div class="large-6 columns">
                                        <input type="radio" name="division" value="scout" id="scout" />
                                        <label for="scout">Scout
                                            <img src="img/scout.png" alt="Scout">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="small-6 columns"></div>
                        </div>
                        <!-- END DIVISION ROW -->
                    </form>
                    <!-- END ENLISTMENT FORM -->

                </article>
                <!-- END MAIN CONTENT -->

                <a class="exit-off-canvas"></a>

            </div>
